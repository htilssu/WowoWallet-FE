name: build
run-name: build
on:
  pull_request:
    branches:
      - main
      - 'release/*'
      - master
  push:
    branches:
      - main
      - 'release/*'
      - master

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
#      - name: Test
#        run: npm test
