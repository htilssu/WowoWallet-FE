name: build
on:
  pull_request:
    branches:
      - main
      - 'release/*'
      - master
  push:
    branches:
      - main
      - 'release/*'
      - master

jobs:

  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        node: [ 20 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
#      - name: Test
#        run: npm test
